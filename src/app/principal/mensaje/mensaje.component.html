<div class="grid">
  <section class="container is-narrow">
    <h3>Enviamos tus sugerencias</h3>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="..." [(ngModel)]="mensaje"></textarea>
      </div>
    </div>
    <div class="field is-grouped is-grouped-right">
      <button class="button is-primary" (click)="EnviarMensaje()">
        Submit
      </button>
    </div>
  </section>
</div>
