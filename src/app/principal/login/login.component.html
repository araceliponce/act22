<div class="grid">

  <section class="container is-narrow">

    <div class="field">
      <label class="label" for="name">Name</label>
      <div class="control">
        <input id="name" class="input" type="text" [(ngModel)]="nombre">
      </div>
    </div>

    <div class="field">
      <label class="label" for="password">Password</label>
      <div class="control">
        <input id="password" class="input" type="password" [(ngModel)]="pass">
      </div>
    </div>
    <div class="field">
      <button type="button" class="button is-primary mia" (click)="login()">LOGIN</button>
    </div>
    <small>ingresa usando 'test' como name y password</small>
  </section>
</div>
